<div>
  <h4>Please select:</h4>
  <select (change)="onChangeCategorySelect($event)" name="newMetric" class="form-control" required>
    <option *ngFor="let item of data" [value]="item.metric">{{ item.metric }}</option>
</select>
</div>

<div class="container" *ngIf="newMetric.metric == 'temp'">
  <form [formGroup]="tempForm" (ngSubmit)="submitTempForm()">
    <p><label>Temperature</label></p>
    <div class="form-group input-group-lg">
      <label for="celcius">C: </label>
      <input id="C" (change)="onChangeTempCelciusSelect($event)" type="number" step="0.01" [formControl]="celcius" formControlName="celcius">
    </div>

    <div class="form-group input-group-lg">
      <label for="fahrenheit">F: </label>
      <input id="F" (change)="onChangeTempFahrenheitSelect($event)" type="number" step="0.01" [formControl]="fahrenheit" formControlName="fahrenheit">
    </div>

    <div class="form-group">
      <button class="btn btn-danger btn-block btn-lg">Convert Temperature</button>
    </div>
  </form>
</div>

<div class="container" *ngIf="newMetric.metric == 'length'">
  <form [formGroup]="lengthForm" (ngSubmit)="submitLengthForm()">
    <p><label>Length</label></p>
    <div class="form-group input-group-lg">
      <label for="kilometer">km: </label>
      <input id="km" (change)="onChangeLengthKmSelect($event)" type="number" step="0.01" [formControl]="kilometer" formControlName="kilometer">
    </div>

    <div class="form-group input-group-lg">
      <label for="mile">mi: </label>
      <input id="mi" (change)="onChangeLengthFtSelect($event)" type="number" step="0.01" [formControl]="mile" formControlName="mile">
    </div>

    <div class="form-group">
      <button class="btn btn-danger btn-block btn-lg">Convert Length</button>
    </div>
  </form>
</div>

<div class="container" *ngIf="newMetric.metric == 'mass'">
  <form [formGroup]="massForm" (ngSubmit)="submitMassForm()">
    <p><label>Mass</label></p>
    <div class="form-group input-group-lg">
      <label for="kilogram">kg: </label>
      <input id="kg" (change)="onChangeMassKgSelect($event)" type="number" step="0.01" [formControl]="kilogram" formControlName="kilogram">
    </div>

    <div class="form-group input-group-lg">
      <label for="pound">lb: </label>
      <input id="lb" (change)="onChangeMassLbSelect($event)" type="number" step="0.01" [formControl]="pound" formControlName="pound">
    </div>

    <div class="form-group">
      <button class="btn btn-danger btn-block btn-lg">Convert Mass</button>
    </div>
  </form>
</div>

<div class="container" *ngIf="newMetric.metric == 'area'">
  <form [formGroup]="areaForm" (ngSubmit)="submitAreaForm()">
    <p><label>Area</label></p>
    <div class="form-group input-group-lg">
      <label for="squareMeter">m^2: </label>
      <input id="m^2" (change)="onChangeAreaM2Select($event)" type="number" step="0.01" [formControl]="squareMeter" formControlName="squareMeter">
    </div>

    <div class="form-group input-group-lg">
      <label for="squareFeet">ft^2: </label>
      <input id="ft^2" (change)="onChangeAreaFt2Select($event)" type="number" step="0.01" [formControl]="squareFeet" formControlName="squareFeet">
    </div>

    <div class="form-group">
      <button class="btn btn-danger btn-block btn-lg">Convert Area</button>
    </div>
  </form>
</div>

<div class="container" *ngIf="newMetric.metric == 'volume'">
  <form [formGroup]="volumeForm" (ngSubmit)="submitVolumeForm()">
    <p><label>Volume</label></p>
    <div class="form-group input-group-lg">
      <label for="litre">l: </label>
      <input id="l" (change)="onChangeVolumeLSelect($event)" type="number" step="0.01" [formControl]="litre" formControlName="litre">
    </div>

    <div class="form-group input-group-lg">
      <label for="gallon">gal: </label>
      <input id="gal" (change)="onChangeVolumeGalSelect($event)" type="number" step="0.01" [formControl]="gallon" formControlName="gallon">
    </div>

    <div class="form-group">
      <button class="btn btn-danger btn-block btn-lg">Convert Volume</button>
    </div>
  </form>
</div>
